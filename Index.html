<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I am a Canvas!</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ad206b7a3f.js" crossorigin="anonymous"></script>
</head>
<body>
    <canvas id="canvas"></canvas>
<div class="sidebar">
  <div class="colours">
    <div class="colour" colour="red" style="background-color: red"></div>
    <div class="colour" colour="blue" style="background-color: blue"></div>
    <div
         class="colour"
         colour="brown"
         style="background-color: brown"
         ></div>
    <div
         class="colour"
         colour="yellow"
         style="background-color: yellow"
         ></div>
    <div
         class="colour"
         colour="green"
         style="background-color: green"
         ></div>
    <div
         class="colour"
         colour="black"
         style="background-color: black"
         ></div>
    <div
         class="colour"
         colour="orange"
         style="background-color: orange"
         ></div>
    <div class="colour" colour="teal" style="background-color: teal"></div>
  </div>
  <div class="tools">
    <div class="tool" tool="pencil">
      <i class="fas fa-pencil-alt"></i>
    </div>
    <div class="tool" tool="clear">
      <i class="fas fa-trash-alt"></i>
    </div>
    <div class="tool" tool="eraser">
      <i class="fas fa-eraser"></i>
    </div>
    <div class="tool" tool="save" id="SaveImg">
      <i class="fas fa-download"></i>
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
